<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        h1 {
            text-align: center;
            flex-grow: 1;
            margin: 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
        }
        .auth-buttons {
            display: flex;
            gap: 15px;
        }
        .auth-buttons button {
            background: linear-gradient(45deg, #00d4ff, #007bff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .auth-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }
        .container {
            display: flex;
            height: calc(100vh - 70px);
        }
        nav {
            width: 250px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 15px;
        }
        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        nav ul li a:hover {
            background: linear-gradient(45deg, #00d4ff, #007bff);
            color: white;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        nav ul li a span {
            margin-right: 10px;
        }
        main {
            flex: 1;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        main h2 {
            font-size: 32px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        main p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div></div>
        <h1>Final Project</h1>
        <div class="auth-buttons">
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='register.html'">Register</button>
        </div>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#"><span></span> Upload</a></li>
                <li><a href="#"><span></span> Download</a></li>
                <li><a href="#"><span>â„¹</span> About</a></li>
            </ul>
        </nav>
        <main>
            <h2>Welcome to Final Project</h2>
            <p>Please select a function from the menu on the left.</p>
        </main>
    </div>
</body>
</html>
