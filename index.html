<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Star</title>
    <style>
        /* 保持原有 CSS 不變，新增 QR Code 顯示樣式 */
        .qr-code {
            margin-top: 20px;
            text-align: center;
        }
        .qr-code img {
            max-width: 200px;
            border: 1px solid #00d4ff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Oasis Star</h1>
        <div class="auth-buttons">
            <button onclick="showSection('login')">Login</button>
            <button onclick="showSection('register')">Register</button>
        </div>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a onclick="showSection('home')">Home</a></li>
                <li><a onclick="showSection('encrypt')">Encrypt</a></li>
                <li><a onclick="showSection('decrypt')">Decrypt</a></li>
                <li><a onclick="showSection('about')">About</a></li>
            </ul>
        </nav>
        <main id="mainContent">
            <div id="login" class="content-section">
                <div class="form-container">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-username">Username:</label>
                            <input type="text" id="login-username" name="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input type="password" id="login-password" name="login-password" required>
                        </div>
                        <div class="form-group">
                            <label for="login-code">Two-Factor Code:</label>
                            <input type="text" id="login-code" name="login-code" placeholder="Enter code from Google Authenticator" required>
                        </div>
                        <button type="submit">Login</button>
                        <div id="login-error" class="error"></div>
                    </form>
                    <div class="register-link">
                        Don't have an account? <a onclick="showSection('register')">Register</a>
                    </div>
                </div>
            </div>
            <div id="register" class="content-section">
                <div class="form-container">
                    <h2>Register</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="register-email">Email:</label>
                            <input type="email" id="register-email" name="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-username">Username:</label>
                            <input type="text" id="register-username" name="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password:</label>
                            <input type="password" id="register-password" name="register-password" required>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">Confirm Password:</label>
                            <input type="password" id="register-confirm-password" name="register-confirm-password" required>
                            <div id="register-password-error" class="error"></div>
                        </div>
                        <button type="submit" id="register-submit" disabled>Submit</button>
                        <div id="register-error" class="error"></div>
                        <div id="qr-code" class="qr-code" style="display: none;">
                            <p>Scan this QR Code with Google Authenticator:</p>
                            <img id="qr-code-img" src="" alt="QR Code">
                        </div>
                        <div class="login-link">
                            Already have an account? <a onclick="showSection('login')">Login</a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- 其他 section 保持不變 -->
        </main>
    </div>
    <script>
        const backendUrl = 'https://oasis-star-ce.onrender.com';

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        // 登入表單邏輯
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const code = document.getElementById('login-code').value;
            const loginError = document.getElementById('login-error');

            try {
                const response = await fetch(`${backendUrl}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, code }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                alert('Login successful!');
                loginError.textContent = '';
                showSection('home');
            } catch (error) {
                loginError.textContent = error.message;
                console.error('Error:', error);
            }
        });

        // 註冊表單邏輯
        const registerForm = document.getElementById('registerForm');
        const registerSubmit = document.getElementById('register-submit');
        const registerPasswordError = document.getElementById('register-password-error');
        const registerError = document.getElementById('register-error');
        const qrCodeDiv = document.getElementById('qr-code');
        const qrCodeImg = document.getElementById('qr-code-img');
        const registerInputs = registerForm.querySelectorAll('input');

        registerInputs.forEach(input => {
            input.addEventListener('input', validateRegisterForm);
        });

        function validateRegisterForm() {
            const email = document.getElementById('register-email').value;
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            let errorMessage = '';

            if (!email || !username || !password || !confirmPassword) {
                errorMessage = 'All fields are required!';
            } else if (password !== confirmPassword) {
                errorMessage = 'Password and confirm password do not match!';
            }

            if (errorMessage) {
                registerPasswordError.textContent = errorMessage;
                registerPasswordError.style.display = 'block';
                registerSubmit.disabled = true;
            } else {
                registerPasswordError.style.display = 'none';
                registerSubmit.disabled = false;
            }
        }

        registerForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            try {
                const response = await fetch(`${backendUrl}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, username, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }

                // 顯示 QR Code
                qrCodeImg.src = data.qrCodeUrl;
                qrCodeDiv.style.display = 'block';
                alert('Registration successful! Please scan the QR code with Google Authenticator, then login.');
                registerError.textContent = '';
            } catch (error) {
                registerError.textContent = error.message;
                qrCodeDiv.style.display = 'none';
                console.error('Error:', error);
            }
        });

        // 其他 JavaScript 邏輯保持不變
    </script>
</body>
</html>
